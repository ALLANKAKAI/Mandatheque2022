            <div class="container mt-5">
                
            
                <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputtext">Product Name:</label>
                            <input type="text" class="form-control" id="inputtext">
                          </div>
                          <div class="form-group col-md-6">
                                <label for="inputState">Product Type:</label>
                                <select id="inputState" class="form-control">
                                  <option unselectable="on" >What are you selling?</option>
                                  <option>Events</option>
                                  <option>Holiday Packages</option>
                                  <option>Music</option>
                                  <option>Books</option>
                                  <option>Artwork</option>
                                  <option>Movies</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                    <label for="inputState">Country:</label>
                                    <select id="inputState" class="form-control">
                                    <option unselectable="on" >What is your store country?</option>
                                    <option>Kenya</option>
                                    <option>Uganda</option>
                                    <option>Tanzania</option>
                                    <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputState">Currency:</label>
                                    <select id="inputState" class="form-control">
                                        <option unselectable="on" >What is your currency?</option>
                                        <option>KES</option>
                                        <option>UGX</option>
                                        <option>RWF</option>
                                        <option>USD</option>
                                    </select>
                                </div>
                              </div>
                              <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Phone Number</label>
                                        <input type="number" class="form-control" id="inputEmail4" placeholder="Phone Number (254 712 345 678)">
                                      </div>
                                </div>

                         <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="exampleFormControlTextarea1">Description:</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="11"></textarea>
                                </div>
                                <div class="file-upload col-md-6 mt-4">
                                        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
                                        
                                        <div class="image-upload-wrap">
                                            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                                            <div class="drag-text">
                                            <h3>Drag and drop a file or select add Image</h3>
                                            </div>
                                        </div>
                                        <div class="file-upload-content">
                                            <img class="file-upload-image" src="#" alt="your image" />
                                            <div class="image-title-wrap">
                                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>

                                        </div>
                                </div>
